<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project name: </label>
          <input type="text"
                 id="projectname"
                 formControlName="projectname"
                 class="form-control">
          <span *ngIf="reactiveForm.get('projectname').invalid && reactiveForm.get('projectname').touched" class="help-block">This value is invalid</span>
        </div>
        <div class="form-group">
          <label for="email">Project email: </label>
          <input type="text"
                 id="email"
                 formControlName="email"
                 class="form-control">
          <span *ngIf="reactiveForm.get('email').invalid && reactiveForm.get('email').touched" class="help-block">This value is invalid</span>
        </div>
        <div class="form-group">
          <label for="status">Project status: </label>
            <select id="status"
                    class="form-control"
                    formControlName="status">
              <option *ngFor="let projectStatus of projectStatusValues" [ngValue]="projectStatus">{{ projectStatus }}</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="reactiveForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
